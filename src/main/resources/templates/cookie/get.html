<!DOCTYPE html>
<html th:replace="~{layouts/base::html(main=~{::main})}">
<body>
<main>
  <h2>Get cookie</h2>
  <p><a href="set">저장</a> <a href="get">읽기</a> <a href="delete">삭제</a></p>
  <p>이 페이지에서 쿠키를 읽습니다.</p>
  <table>
    <tr>
      <th>Cookie name</th>
      <th>Cookie value</th>
    </tr>
    <tr th:each="entry: ${cookieMap}">
      <td th:text="${entry.key}"></td>
      <td th:text="${entry.value}"></td>
    </tr>
  </table>
</main>
</body>
</html>
