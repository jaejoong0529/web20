<!DOCTYPE html>
<html
    th:replace="~{layouts/normal::html(title=~{::title}, style=~{::style}, main=~{::main})}">
<head>
  <title>회원</title>
</head>
<body>
<main>
  <h3>회원 정보</h3>
  <table class="info" th:object="${user}">
    <tr>
      <th>회원번호</th>
      <td th:text="*{userId}">99</td>
    </tr>
    <tr>
      <th>이메일</th>
      <td th:text="*{email}">hong@gmail.com</td>
    </tr>
    <tr>
      <th>이름</th>
      <td th:text="*{name}">홍길동</td>
    </tr>
  </table>
</main>
</body>
</html>
