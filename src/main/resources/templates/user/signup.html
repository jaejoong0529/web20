<!DOCTYPE html>
<html th:replace="~{layouts/base::html(main=~{::main})}">
<body>
<main>
  <h1>Sign Up</h1>
  <form method="post" class="signup">
    <p><input type="email" name="username" placeholder="이메일" required
        autofocus/></p>
    <p><input type="password" name="password" placeholder="비밀번호" required/></p>
    <p><input type="text" name="firstName" placeholder="이름" required/></p>
    <p>
      <button type="submit">가입</button>
    </p>
  </form>
  <p th:if="${param.error}" class="warn">이메일이 존재합니다.</p>
</main>
</body>
</html>
