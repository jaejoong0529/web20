<!DOCTYPE html>
<html th:replace="~{layouts/base::html(main=~{::main})}">
<body>
<main>
  <h1>User List</h1>
  <table class="list">
    <tr>
      <th>번호</th>
      <th>이메일</th>
      <th>이름</th>
      <th>가입일시</th>
    </tr>
    <tr th:each="user: ${users}">
      <td th:text="${user.id}">번호</td>
      <td><a th:href="@{detail(id=${user.id})}"><span
          th:text="${user.username}">이메일</span></a></td>
      <td th:text="${user.firstName}">이름</td>
      <td th:text="${user.dateJoinedFormatted}">가입일시</td>
    </tr>
  </table>
</main>
</body>
</html>
