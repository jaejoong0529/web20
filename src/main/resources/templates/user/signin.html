<!DOCTYPE html>
<html
    th:replace="~{layouts/base::html(title=~{::title}, style=~{::style}, main=~{::main})}">
<head>
  <title>회원</title>
  <style>
    input[name='redirectUrl'] {width:400px;}
  </style>
</head>
<body>
<main>
  <h3>로그인</h3>
  <form method="post">
    <ul class="list">
      <li><label><input type="email" name="email" placeholder="이메일" required
          autofocus/></label></li>
      <li><label><input type="password" name="password" placeholder="비밀번호"
          required/></label>
      </li>
    </ul>
    <p>
      <button type="submit">로그인</button>
      <a th:href="@{/user/signup}">회원가입</a>
    </p>
    <label><input th:unless="${#strings.isEmpty(param.redirectUrl)}" type="text"
        name="redirectUrl" th:value="${param.redirectUrl}"
        placeholder="redirectUrl" readonly/><input
        th:if="${#strings.isEmpty(param.redirectUrl)}" type="text"
        name="redirectUrl" th:value="${referer}" placeholder="redirectUrl"
        readonly/></label>
  </form>
  <p th:if="${#strings.equals(param.mode,'FAILURE')}" class="warn">로그인
    실패입니다.</p>
</main>
</body>
</html>
