<!DOCTYPE html>
<html th:replace="~{layouts/normal::html(title=~{::title}, main=~{::main})}">
<head>
  <title>회원</title>
</head>
<body>
<main>
  <h3>비밀번호 변경</h3>
  <form method="post">
    <ul class="list">
      <li><label><input type="password" name="password"
          placeholder="현재 비밀번호" required autofocus/></label></li>
      <li><label><input type="password" name="newPassword" placeholder="새 비밀번호"
          required/></label></li>
    </ul>
    <p>
      <button type="submit">저장</button>
    </p>
  </form>
  <p th:if="${#strings.equals(param.mode, 'FAILURE')}" class="warn">비밀번호 변경
    실패입니다.</p>
</main>
</body>
</html>
