<!DOCTYPE html>
<html>
<body>
<main>
  <h3>회원 목록</h3>
  <table class="list">
    <tr>
      <th>번호</th>
      <th>이메일</th>
      <th>이름</th>
    </tr>
    <tr th:each="user: ${users}">
      <td th:text="${user.userId}">1</td>
      <td th:text="${user.email}">lee@naver.com</td>
      <td th:text="${user.name}">이병헌</td>
    </tr>
  </table>
</main>
</body>
</html>
