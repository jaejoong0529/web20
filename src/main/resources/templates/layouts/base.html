<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/default.css}"/>
  <style th:replace="${style} ?: ~{}"></style>

<body class="bg-light">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
      <li class="nav-item"><a th:href="@{/examples}" class="nav-link">Examples</a></li>
      <li class="nav-item"><a th:href="@{/user/user_list}"

      <li class="nav-item"><a th:href="@{/post/post_list}"

      <li class="nav-item" th:unless="${session.user}"><a th:href="@{/login/}"
          class="nav-link">SignIn</a>
      </li>
      <li class="nav-item" th:if="${session.user}"><a th:href="@{/user/profile}"
          th:text="|${session.user.firstName}ë‹˜|" class="nav-link"></a></li>
    </ul>
  </div>
</nav>
<main class="container-fluid pt-3" th:replace="${main}"></main>
<script th:replace="${script} ?: ~{}"></script>
</body>
</html>
