<p class="pagenation">
  <span><a th:if="${not list.isFirst}" href="?page=0">[First]</a><a
      th:if="${not list.isFirst}"
      th:href="|?page=${list.number - 1}|">[Prev]</a></span>
  <span th:text="|Page: ${list.number}|"></span>
  <span><a th:if="${not list.isLast}" th:href="|?page=${list.number + 1}|">[Next]</a></span>
</p>
